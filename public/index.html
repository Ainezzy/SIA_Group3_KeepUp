<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="user-profile">
                <img src="../public/Images/Ellipse.png" alt="User Profile Picture" class="profile-pic">
                <div class="user-info">
                    <h3 id="username">UserName!</h3>
                    <img src="../public/Images/shape.png" alt="Logout Icon" class="logout-icon" id="logout-icon">
                </div>
            </div>
        </div>
        <div class="header">
            <div class="content-header">
                <div class="greeting">
                    <h1>HELLO!</h1>
                    <h4>How are you today?</h4>
                </div>
                <div class="section weather">
                    <h2>How's the weather today?</h2>
                    <div class="search_box">
                        <div class="input-container">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" placeholder="Enter city..." id="city-input">
                        </div>
                        <button id="fetch-weather-button">Enter</button>
                    </div>
                    <div id="weather-data">
                        <div class="main-data">
                            <p>City: <span id="city"></span></p>
                            <p>Country: <span id="country"></span></p>
                            <p>Temperature: <span id="temperature"></span>Â°F</p>
                        </div>
                        <div class="extra-data">
                            <div class="humidity">
                                <i class="fa-solid fa-water"></i>
                                <p>Humidity: <span id="humidity"></span>%</p>
                            </div>
                            <div class="wind-speed">
                                <i class="fa-solid fa-wind"></i>
                                <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section news">
                <h2>This week's headlines!</h2>
                <div class="search_box">
                    <div class="input-container">
                        <i class="fa-solid fa-newspaper"></i>
                        <input type="text" placeholder="Enter news category..." id="news-category-input">
                    </div>
                    <button id="fetch-news-button">Enter</button>
                </div>
                <div id="news"></div>
            </div>
            <div class="section quotes">
                <h2>Want an inspiring quote for today?</h2>
                <div class="search_box">
                    <div class="input-container">
                        <i class="fa-solid fa-quote-left"></i>
                        <input type="text" placeholder="Enter quote topic..." id="quote-topic-input">
                    </div>
                    <button id="fetch-quote-button">Enter</button>
                </div>
                <div id="quote-data">Loading quote...</div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('logout-icon').addEventListener('click', () => {
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
